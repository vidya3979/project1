<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>ADD NEW MOBILE</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Add New mobile</h1>
    <form method="post" enctype="multipart/form-data">
       {%csrf_token%}
       {{mobile.as_p}}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
<br>
{%for mob in mobilelist%}
    <div class="card" style="width: 18rem;float:left;margin-left:10px;">
      <img height="300px" src="{{mob.mob_image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
       <h5 class="card-title">{{mob.mobile_name}}</h5>
        <p class="card-text">MODEL NUMBER:{{mob.model_number}}<br>MANUFACTURER:{{mob.manufacturer}}<br>COLOR:{{mob.color}}<br>PRICE:{{mob.price}}</p>
        <a href="{%url 'view' mob.id%}" class="btn btn-primary">VIEW</a>
          <a href="{%url 'edit' mob.id%}" class="btn btn-primary">EDIT</a>
          <a href="{%url 'delete' mob.id%}" class="btn btn-primary">DELETE</a>
      </div>
    </div>
{%endfor%}
</div>
</body>
</html>
